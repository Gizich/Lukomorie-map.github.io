<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Лукоморье Навигация</title>
    <style>
        /* --- 1. ОБЩИЕ НАСТРОЙКИ --- */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }

        /* --- 2. ЭКРАН МЕНЮ (Плитка) --- */
        #menu-screen {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            max-width: 800px;
            margin: 0 auto;
        }

        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { margin: 0; color: #166534; font-size: 24px; }
        .header p { margin: 5px 0 0; color: #666; font-size: 14px; }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding-bottom: 80px;
        }

        @media (min-width: 600px) {
            .grid-container { grid-template-columns: 1fr 1fr 1fr; }
        }

        .house-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            flex-direction: column;
        }
        .house-card:active { transform: scale(0.96); }

        .card-image {
            width: 100%;
            height: 120px;
            background-color: #e2e8f0;
            background-size: cover;
            background-position: center;
        }

        .card-title {
            padding: 12px;
            font-weight: 600;
            color: #333;
            font-size: 15px;
            text-align: center;
        }

        /* --- 3. ЭКРАН КАРТЫ --- */
        #map-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #a8c0b0;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2000;
            background: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-weight: bold;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .map-wrapper {
            height: 100vh;
            width: auto;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        svg {
            display: block;
            height: 100%;
            width: auto;
        }

        /* --- 4. СТИЛИ SVG (Красота маршрутов) --- */
        path[id^="route_"] {
            fill: none;
            stroke: white;
            stroke-width: 20;
            opacity: 0.4;
            stroke-linecap: round;
            transition: opacity 0.3s;
        }

        path[id^="route_"].active-route {
            stroke: #ff4757;
            opacity: 1;
            stroke-dasharray: 4000;
            stroke-dashoffset: 4000;
            animation: drawRoute 2s forwards ease-out;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.3));
        }

        rect[id^="house_"] {
            fill: #22c55e;
            stroke: white;
            stroke-width: 3;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
            transition: fill 0.3s;
        }

        rect[id^="house_"].active-house {
            fill: #ff4757;
        }

        @keyframes drawRoute {
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>

    <div id="menu-screen">
        <div class="header">
            <h1>Лукоморье</h1>
            <p>Выберите ваш домик</p>
        </div>
        <div class="grid-container" id="cards-container"></div>
    </div>

    <div id="map-screen">
        <button class="back-btn" onclick="showMenu()">← Меню</button>

        <div class="map-wrapper">
            <svg width="1392" height="2480" viewBox="0 0 1392 2480" fill="none" xmlns="http://www.w3.org/2000/svg">

                <image href="map.jpg" x="0" y="0" width="1392" height="2480" />

                <g id="Layer_1">
                    <rect id="house_Administracia" x="1046" y="2200" width="27" height="55" fill="#D9D9D9"/>
                    <rect id="house_Emelia" x="978" y="1460" width="29" height="28" fill="#D9D9D9"/>
                    <rect id="house_Solenka" x="441" y="1690" width="29" height="27" fill="#D9D9D9"/>
                    <rect id="house_Duimovochka" x="978" y="1525" width="18" height="18" fill="#D9D9D9"/>
                    <rect id="house_Teremok" x="944" y="1574" width="16" height="18" fill="#D9D9D9"/>
                    <rect id="house_Sadko" x="939" y="1634" width="21" height="18" fill="#D9D9D9"/>
                    <rect id="house_Kaskad" x="924" y="1662" width="20" height="19" fill="#D9D9D9"/>
                    <rect id="house_Plagnii_Kompleks" x="771" y="1884" width="20" height="22" fill="#D9D9D9"/>

                    <path id="route_house_Solenka" d="M1079.5 2227.5V2183L1055.5 2123.5C1052.67 2085.5 1047 2008.4 1047 2004C1047 1999.6 1038.67 1974.17 1034.5 1962L901.5 1936L689 1912L485 1890.5C478.5 1881 466.1 1861.2 468.5 1858C470.9 1854.8 460.5 1809.67 455 1787.5L434 1744.5V1712.5H455" stroke="black"/>
                    <path id="route_house_Emelia" d="M1080.5 2229.5V2183C1072.5 2171.33 1056.3 2143.9 1055.5 2127.5C1054.7 2111.1 1048.83 2038.33 1046 2004C1051.83 1993 1065.2 1970.1 1072 1966.5C1078.8 1962.9 1120.17 1831.67 1140 1766.5L1167 1714.5L1175 1656L1153.5 1582L1096 1504L1090 1479L1104.5 1374L1057.5 1365.5L1027.5 1379L989 1412.5L972.5 1463.5L986 1474" stroke="black"/>
                    <path id="route_house_Duimovochka" d="M1080.5 2228V2182.5L1052.5 2123V2003L1096.5 1902L1143 1759.5L964 1684.5V1630.5L1008 1582.5L1019 1568L996.5 1549" stroke="black"/>
                    <path id="route_house_Teremok" d="M1083 2228V2183.5L1052.5 2120V1997L1145.5 1761.5L964 1687.5V1631.5L988 1604L970.5 1591.5" stroke="black"/>
                    <path id="route_house_Sadko" d="M1084 2230.5V2184.5L1051.5 2123V2000L1143 1761.5L967 1686.5V1634.5H959L952.5 1641.5" stroke="black"/>
                    <path id="route_house_Kaskad" d="M1084 2227V2181.5L1054.5 2125L1048.5 1999L1142 1763.5L968 1685.5L952.5 1680.5" stroke="black"/>
                    <path id="route_house_Plagnii_Kompleks" d="M1085 2228V2180.5L1051.5 2119C1051.5 2081 1051.5 2004 1051.5 2000C1051.5 1996 1038.17 1973.33 1031.5 1962.5L896.5 1935.5L792 1925L777.5 1911.5" stroke="black"/>

                </g>
            </svg>
        </div>
    </div>

    <script>
        // --- НАСТРОЙКИ (Добавлены новые дома) ---
        const houses = [
            { name: "Емеля", id: "house_Emelia", route: "route_house_Emelia", img: "images/emelya.jpg" },
            { name: "Соленка", id: "house_Solenka", route: "route_house_Solenka", img: "images/solenka.jpg" },
            { name: "Дюймовочка", id: "house_Duimovochka", route: "route_house_Duimovochka", img: "" },
            { name: "Теремок", id: "house_Teremok", route: "route_house_Teremok", img: "" },
            { name: "Садко", id: "house_Sadko", route: "route_house_Sadko", img: "" },
            { name: "Каскад", id: "house_Kaskad", route: "route_house_Kaskad", img: "" },
            { name: "Пляжный комплекс", id: "house_Plagnii_Kompleks", route: "route_house_Plagnii_Kompleks", img: "" },
            { name: "Администрация", id: "house_Administracia", route: null, img: "" } // Нет маршрута
        ];

        // --- ЛОГИКА ---
        const menuScreen = document.getElementById('menu-screen');
        const mapScreen = document.getElementById('map-screen');
        const cardsContainer = document.getElementById('cards-container');

        // Генерация меню
        houses.forEach(house => {
            const card = document.createElement('div');
            card.className = 'house-card';
            const bgStyle = house.img ? `background-image: url('${house.img}')` : 'background-color: #cbd5e1';

            card.innerHTML = `<div class="card-image" style="${bgStyle}"></div><div class="card-title">${house.name}</div>`;
            card.onclick = () => openMap(house);
            cardsContainer.appendChild(card);
        });

        function openMap(houseData) {
            menuScreen.style.display = 'none';
            mapScreen.style.display = 'flex';

            document.querySelectorAll('.active-route').forEach(el => el.classList.remove('active-route'));
            document.querySelectorAll('.active-house').forEach(el => el.classList.remove('active-house'));

            // Активация маршрута
            if (houseData.route) {
                const routeEl = document.getElementById(houseData.route);
                if (routeEl) routeEl.classList.add('active-route');
            }

            // Подсветка домика
            const houseEl = document.getElementById(houseData.id);
            if (houseEl) {
                houseEl.classList.add('active-house');
                // Прокрутка к центру домика
                setTimeout(() => {
                    const svgContainer = document.querySelector('.map-wrapper');
                    const mapSvg = document.querySelector('#map-screen svg');

                    // Расчет координат домика относительно контейнера SVG
                    const houseRect = houseEl.getBoundingClientRect();
                    const svgRect = mapSvg.getBoundingClientRect();
                    
                    // Центрирование: скроллим контейнер так, чтобы дом оказался посередине экрана
                    const scrollX = houseRect.left - svgRect.left + (houseRect.width / 2) - (svgContainer.clientWidth / 2);
                    const scrollY = houseRect.top - svgRect.top + (houseRect.height / 2) - (svgContainer.clientHeight / 2);

                    svgContainer.scrollTo({ top: scrollY, left: scrollX, behavior: 'smooth' });
                }, 100);
            }
        }

        function showMenu() {
            mapScreen.style.display = 'none';
            menuScreen.style.display = 'flex';
        }
    </script>
</body>
</html>
